# =============================================================================
# Customer Portal Deployment Pipeline
# =============================================================================
# Triggers: Only when customer-portal/** files change
# Deploys: Frontend static files to test.holidaibutler.com
# =============================================================================

name: "Deploy: Customer Portal"

on:
  push:
    branches: [main, feature/holibot-2.0]
    paths:
      - 'customer-portal/**'
      - '!customer-portal/README.md'
  
  # Manual trigger with environment selection
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - test
          - production

env:
  NODE_VERSION: '20'
  MODULE_NAME: 'customer-portal'
  MODULE_PATH: 'customer-portal/frontend'

jobs:
  # ---------------------------------------------------------------------------
  # Build Job
  # ---------------------------------------------------------------------------
  build:
    name: Build Customer Portal
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.MODULE_PATH }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.MODULE_PATH }}
        run: npm ci

      - name: Create production environment
        working-directory: ${{ env.MODULE_PATH }}
        run: |
          cat > .env.production << 'ENVFILE'
          VITE_API_URL=/api/v1
          VITE_WIDGET_API_URL=/api/v1
          VITE_ADMIN_API_URL=/api/v1
          VITE_TICKETING_API_URL=/api/v1
          VITE_PAYMENT_API_URL=/api/v1
          VITE_RESERVATIONS_API_URL=/api/v1
          VITE_AGENDA_API_URL=/api/v1
          VITE_ENABLE_TICKETING=true
          VITE_ENABLE_PAYMENTS=true
          VITE_ENABLE_RESERVATIONS=true
          VITE_ENABLE_AGENDA=true
          VITE_ENABLE_HOLIBOT=true
          VITE_MAP_DEFAULT_LAT=38.6447
          VITE_MAP_DEFAULT_LNG=0.0410
          VITE_MAP_DEFAULT_ZOOM=14
          VITE_DEFAULT_LANGUAGE=nl
          VITE_APP_NAME=HolidaiButler
          ENVFILE

      - name: Build
        working-directory: ${{ env.MODULE_PATH }}
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: customer-portal-dist
          path: ${{ env.MODULE_PATH }}/dist
          retention-days: 1

  # ---------------------------------------------------------------------------
  # Deploy Job
  # ---------------------------------------------------------------------------
  deploy:
    name: Deploy to Test
    needs: build
    runs-on: ubuntu-latest
    environment: test
    
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: customer-portal-dist
          path: dist

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 91.98.71.87 >> ~/.ssh/known_hosts

      - name: Backup current version
        run: |
          ssh root@91.98.71.87 "
            mkdir -p /var/www/backups/customer-portal
            BACKUP_NAME=customer-portal-\$(date +%Y%m%d-%H%M%S)
            cp -r /var/www/test.holidaibutler.com /var/www/backups/customer-portal/\$BACKUP_NAME 2>/dev/null || true
            # Keep only last 5 backups
            cd /var/www/backups/customer-portal && ls -t | tail -n +6 | xargs rm -rf 2>/dev/null || true
          "

      - name: Deploy frontend
        run: |
          rsync -avz --delete \
            dist/ \
            root@91.98.71.87:/var/www/test.holidaibutler.com/

      - name: Fix permissions
        run: |
          ssh root@91.98.71.87 "
            chown -R www-data:www-data /var/www/test.holidaibutler.com
            chmod -R 755 /var/www/test.holidaibutler.com
          "

      - name: Reload Apache
        run: ssh root@91.98.71.87 "systemctl reload apache2"

      - name: Health check
        run: |
          sleep 5
          STATUS=$(curl -o /dev/null -s -w "%{http_code}" https://test.holidaibutler.com)
          echo "Frontend status: $STATUS"
          if [ "$STATUS" -ne 200 ]; then
            echo "❌ Health check failed!"
            exit 1
          fi
          echo "✅ Customer Portal deployed successfully!"

      - name: Notify success
        if: success()
        run: echo "::notice title=Deployment Complete::Customer Portal deployed to test.holidaibutler.com"

      - name: Rollback on failure
        if: failure()
        run: |
          ssh root@91.98.71.87 "
            LATEST_BACKUP=\$(ls -t /var/www/backups/customer-portal | head -1)
            if [ -n \"\$LATEST_BACKUP\" ]; then
              rsync -av --delete /var/www/backups/customer-portal/\$LATEST_BACKUP/ /var/www/test.holidaibutler.com/
              echo 'Rolled back to previous version'
            fi
          "
