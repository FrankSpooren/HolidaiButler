
name: Handmatige Deploy naar Productie
on:
  workflow_dispatch:
jobs:
  approve:
    runs-on: ubuntu-latest
    steps:
      - name: Wacht op goedkeuring
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ secrets.GITHUB_TOKEN }}
          approvers: frankspooren
          minimum-approvals: 1

  deploy:
    needs: approve
    runs-on: ubuntu-latest
    steps:
      - name: Haal code op
        uses: actions/checkout@v3

      - name: Zet SSH klaar
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 91.98.71.87 >> ~/.ssh/known_hosts

      - name: Deploy ALLES naar productie
        run: |
          rsync -av --delete --exclude '.git/' --exclude '.github/' --exclude 'node_modules/' ./ root@91.98.71.87:/var/www/holidaibutler.com/
          ssh root@91.98.71.87 "chown -R www-data:www-data /var/www/holidaibutler.com && chmod -R 755 /var/www/holidaibutler.com && systemctl reload apache2"
