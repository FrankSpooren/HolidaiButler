# =============================================================================
# Admin Module Deployment Pipeline - Multi-Environment
# =============================================================================
name: "Deploy: Admin Module"

on:
  push:
    branches: [dev, test, main]
    paths:
      - 'admin-module/**'
      - '!admin-module/README.md'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'dev'
        type: choice
        options: [dev, test, production]
      component:
        description: 'Component to deploy'
        required: true
        default: 'both'
        type: choice
        options: [frontend, backend, both]

env:
  NODE_VERSION: '20'

jobs:
  setup:
    name: Setup Environment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.env.outputs.environment }}
      frontend_url: ${{ steps.env.outputs.frontend_url }}
      frontend_path: ${{ steps.env.outputs.frontend_path }}
      api_base_url: ${{ steps.env.outputs.api_base_url }}
    steps:
      - name: Determine environment
        id: env
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            ENV="${{ github.event.inputs.environment }}"
          else
            case "${{ github.ref_name }}" in
              dev) ENV="dev" ;; test) ENV="test" ;; main) ENV="production" ;; *) ENV="dev" ;;
            esac
          fi
          case "$ENV" in
            dev)
              FRONTEND_URL="admin.dev.holidaibutler.com"
              FRONTEND_PATH="/var/www/admin.dev.holidaibutler.com"
              API_BASE_URL="https://admin.dev.holidaibutler.com/api/v1"
              ;;
            test)
              FRONTEND_URL="admin.test.holidaibutler.com"
              FRONTEND_PATH="/var/www/admin.test.holidaibutler.com"
              API_BASE_URL="https://admin.test.holidaibutler.com/api/v1"
              ;;
            production)
              FRONTEND_URL="admin.holidaibutler.com"
              FRONTEND_PATH="/var/www/admin.holidaibutler.com"
              API_BASE_URL="https://admin.holidaibutler.com/api/v1"
              ;;
          esac
          echo "environment=$ENV" >> $GITHUB_OUTPUT
          echo "frontend_url=$FRONTEND_URL" >> $GITHUB_OUTPUT
          echo "frontend_path=$FRONTEND_PATH" >> $GITHUB_OUTPUT
          echo "api_base_url=$API_BASE_URL" >> $GITHUB_OUTPUT

  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'admin-module/frontend/**'
            backend:
              - 'admin-module/backend/**'

  build-frontend:
    name: Build Admin Frontend
    needs: [setup, changes]
    if: needs.changes.outputs.frontend == 'true' || github.event.inputs.component != 'backend'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: admin-module/frontend/package-lock.json
      - name: Install and Build
        working-directory: admin-module/frontend
        run: |
          npm ci
          echo "VITE_API_BASE_URL=${{ needs.setup.outputs.api_base_url }}" > .env.production
          echo "VITE_APP_NAME=HolidaiButler Admin" >> .env.production
          npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: admin-frontend-dist-${{ needs.setup.outputs.environment }}
          path: admin-module/frontend/dist
          retention-days: 1

  build-backend:
    name: Prepare Admin Backend
    needs: [setup, changes]
    if: needs.changes.outputs.backend == 'true' || github.event.inputs.component != 'frontend'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/upload-artifact@v4
        with:
          name: admin-backend-${{ needs.setup.outputs.environment }}
          path: |
            admin-module/backend/
            !admin-module/backend/node_modules
            !admin-module/backend/.env
            !admin-module/backend/logs
          retention-days: 1

  deploy-frontend:
    name: Deploy Admin Frontend
    needs: [setup, build-frontend]
    if: always() && needs.build-frontend.result == 'success'
    runs-on: ubuntu-latest
    environment: ${{ needs.setup.outputs.environment }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: admin-frontend-dist-${{ needs.setup.outputs.environment }}
          path: dist
      - name: Setup SSH and Deploy
        run: |
          mkdir -p ~/.ssh && chmod 700 ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 91.98.71.87 >> ~/.ssh/known_hosts
          ssh root@91.98.71.87 "mkdir -p ${{ needs.setup.outputs.frontend_path }}"
          rsync -avz --delete dist/ root@91.98.71.87:${{ needs.setup.outputs.frontend_path }}/
          ssh root@91.98.71.87 "chown -R www-data:www-data ${{ needs.setup.outputs.frontend_path }} && systemctl reload apache2"
          echo "Admin Frontend deployed to ${{ needs.setup.outputs.frontend_url }}"

  deploy-backend:
    name: Deploy Admin Backend
    needs: [setup, build-backend]
    if: always() && needs.build-backend.result == 'success'
    runs-on: ubuntu-latest
    environment: ${{ needs.setup.outputs.environment }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: admin-backend-${{ needs.setup.outputs.environment }}
          path: backend
      - name: Setup SSH and Deploy
        run: |
          mkdir -p ~/.ssh && chmod 700 ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 91.98.71.87 >> ~/.ssh/known_hosts
          ssh root@91.98.71.87 "mkdir -p /var/www/api.holidaibutler.com/admin-module"
          rsync -avz --delete --exclude 'node_modules' --exclude '.env' --exclude 'logs' backend/ root@91.98.71.87:/var/www/api.holidaibutler.com/admin-module/
          ssh root@91.98.71.87 "cd /var/www/api.holidaibutler.com/admin-module && npm ci --only=production && mkdir -p logs && (pm2 restart holidaibutler-admin-api || pm2 start server.js --name holidaibutler-admin-api) && pm2 save"
          echo "Admin Backend deployed"
