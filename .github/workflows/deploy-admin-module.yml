# =============================================================================
# Admin Module Deployment Pipeline - Multi-Environment
# =============================================================================
# Architecture: Admin frontend only (React 18 + MUI + Vite)
# Backend: Admin API routes are in platform-core (deployed separately)
# =============================================================================
name: "Deploy: Admin Module"

on:
  push:
    branches: [dev, test, main]
    paths:
      - 'admin-module/**'
      - '.github/workflows/deploy-admin-module.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'dev'
        type: choice
        options: [dev, test, production]

concurrency:
  group: deploy-admin-${{ github.ref_name }}
  cancel-in-progress: false

env:
  NODE_VERSION: '20'
  SERVER_HOST: '91.98.71.87'

jobs:
  deploy:
    name: Build & Deploy Admin Portal
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: admin-module/package-lock.json

      # 3. Install dependencies
      - name: Install dependencies
        working-directory: admin-module
        run: npm ci

      # 4. Determine environment
      - name: Determine environment
        id: env
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            ENV="${{ github.event.inputs.environment }}"
          else
            case "${{ github.ref_name }}" in
              dev) ENV="dev" ;;
              test) ENV="test" ;;
              main) ENV="production" ;;
              *) ENV="dev" ;;
            esac
          fi

          case "$ENV" in
            dev)
              DEPLOY_DIR="/var/www/admin.dev.holidaibutler.com"
              DEPLOY_HOST="admin.dev.holidaibutler.com"
              ENV_FILE=".env.development"
              ;;
            test)
              DEPLOY_DIR="/var/www/admin.test.holidaibutler.com"
              DEPLOY_HOST="admin.test.holidaibutler.com"
              ENV_FILE=".env.test"
              ;;
            production)
              DEPLOY_DIR="/var/www/admin.holidaibutler.com"
              DEPLOY_HOST="admin.holidaibutler.com"
              ENV_FILE=".env.production"
              ;;
          esac

          echo "environment=$ENV" >> $GITHUB_OUTPUT
          echo "deploy_dir=$DEPLOY_DIR" >> $GITHUB_OUTPUT
          echo "deploy_host=$DEPLOY_HOST" >> $GITHUB_OUTPUT
          echo "env_file=$ENV_FILE" >> $GITHUB_OUTPUT

      # 5. Copy correct env file
      - name: Copy environment file
        working-directory: admin-module
        run: cp ${{ steps.env.outputs.env_file }} .env

      # 6. Build
      - name: Build admin portal
        working-directory: admin-module
        run: npm run build

      # 7. Setup SSH
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh && chmod 700 ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ env.SERVER_HOST }} >> ~/.ssh/known_hosts

      # 8. Backup current deployment
      - name: Backup current deployment
        run: |
          ssh root@${{ env.SERVER_HOST }} "
            if [ -d '${{ steps.env.outputs.deploy_dir }}' ]; then
              rsync -a --delete '${{ steps.env.outputs.deploy_dir }}/' '${{ steps.env.outputs.deploy_dir }}-backup/'
              echo 'Backup created at ${{ steps.env.outputs.deploy_dir }}-backup/'
            else
              echo 'No existing deployment to backup'
            fi
          "

      # 9. Deploy
      - name: Deploy to server
        run: |
          rsync -avz --delete \
            admin-module/dist/ \
            root@${{ env.SERVER_HOST }}:${{ steps.env.outputs.deploy_dir }}/

      # 10. Fix permissions
      - name: Fix permissions
        run: |
          ssh root@${{ env.SERVER_HOST }} "
            chown -R www-data:www-data '${{ steps.env.outputs.deploy_dir }}'
            chmod -R 755 '${{ steps.env.outputs.deploy_dir }}'
          "

      # 11. Health check with rollback
      - name: Health check
        run: |
          sleep 2
          STATUS=$(curl -o /dev/null -s -w "%{http_code}" "https://${{ steps.env.outputs.deploy_host }}")
          echo "Health check status: $STATUS"
          if [ "$STATUS" -ne 200 ]; then
            echo "::error::Health check failed with status $STATUS â€” rolling back"
            ssh root@${{ env.SERVER_HOST }} "
              if [ -d '${{ steps.env.outputs.deploy_dir }}-backup' ]; then
                rsync -a --delete '${{ steps.env.outputs.deploy_dir }}-backup/' '${{ steps.env.outputs.deploy_dir }}/'
                chown -R www-data:www-data '${{ steps.env.outputs.deploy_dir }}'
                echo 'Rollback completed'
              fi
            "
            exit 1
          fi
          echo "Admin Portal deployed successfully to https://${{ steps.env.outputs.deploy_host }}"
