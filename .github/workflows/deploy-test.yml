
name: Deploy Test Frontend

on:
  push:
    branches:
      - main
    paths:
      - 'customer-portal/frontend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Haal code op
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Cache npm dependencies
      - name: Cache npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: "${{ runner.os }}-node-${{ hashFiles('customer-portal/frontend/package-lock.json') }}"
          restore-keys: |
            ${{ runner.os }}-node-

      # 3. Installeer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      # 4. Installeer dependencies (met fallback)
      - name: Install dependencies
        run: |
          cd customer-portal/frontend
          if [ -f package-lock.json ]; then
            echo "üîç Lock file gevonden, probeer npm ci..."
            npm ci || (echo "‚ö†Ô∏è npm ci faalde, gebruik npm install" && npm install --prefer-offline)
          else
            echo "‚ö†Ô∏è Geen lock file, gebruik npm install"
            npm install --prefer-offline
          fi

      # 5. Build project
      - name: Build project
        run: |
          cd customer-portal/frontend
          npm run build

      # 6. Setup SSH
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 91.98.71.87 >> ~/.ssh/known_hosts

      # 7. Backup huidige versie
      - name: Backup current version
        run: |
          ssh root@91.98.71.87 "rsync -av --delete /var/www/test.holidaibutler.com/ /var/www/test-backup/"

      # 8. Deploy nieuwe build
      - name: Deploy built files
        run: |
          rsync -av --delete customer-portal/frontend/dist/ root@91.98.71.87:/var/www/test.holidaibutler.com/

      # 9. Fix permissies
      - name: Fix permissions
        run: |
          ssh root@91.98.71.87 "chown -R www-data:www-data /var/www/test.holidaibutler.com && chmod -R 755 /var/www/test.holidaibutler.com"

      # 10. Herstart Apache
      - name: Reload Apache
        run: |
          ssh root@91.98.71.87 "systemctl reload apache2"

      # 11. Health check + rollback
      - name: Health check
        run: |
          sleep 5
          STATUS=$(curl -o /dev/null -s -w "%{http_code}" https://test.holidaibutler.com)
          if [ "$STATUS" -ne 200 ]; then
            echo "‚ùå Health check failed! Rolling back..."
            ssh root@91.98.71.87 "rsync -av --delete /var/www/test-backup/ /var/www/test.holidaibutler.com/"
            exit 1
          else
            echo "‚úÖ Deployment successful! Status code: $STATUS"
