
name: Deploy Test Frontend

on:
  push:
    branches:
      - main
    paths:
      - 'customer-portal/frontend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Haal code op
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Cache npm dependencies
      - name: Cache npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: "${{ runner.os }}-node-${{ hashFiles('customer-portal/frontend/package-lock.json') }}"
          restore-keys: |
            ${{ runner.os }}-node-

      # 3. Installeer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'customer-portal/frontend/package-lock.json'

      # 4. Installeer dependencies
      - name: Install dependencies
        run: |
          cd customer-portal/frontend
          if [ -f package-lock.json ]; then
            echo "üîç Lock file gevonden, probeer npm ci..."
            npm ci || (echo "‚ö†Ô∏è npm ci faalde, gebruik npm install" && npm install --prefer-offline)
          else
            echo "‚ö†Ô∏è Geen lock file, gebruik npm install"
            npm install --prefer-offline
          fi

      # 5. Build project
      - name: Build project
        run: |
          cd customer-portal/frontend
          npm run build

      # 6. Upload build artifact (optioneel voor debugging)
      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: frontend-dist
          path: customer-portal/frontend/dist

      # 7. Setup SSH
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 91.98.71.87 >> ~/.ssh/known_hosts

      # 8. Atomic deploy met symlink
      - name: Deploy new release
        run: |
          set -e
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          RELEASE_DIR="/var/www/releases/$TIMESTAMP"
          ssh root@91.98.71.87 "mkdir -p $RELEASE_DIR"
          rsync -av --delete customer-portal/frontend/dist/ root@91.98.71.87:$RELEASE_DIR/
          ssh root@91.98.71.87 "ln -sfn $RELEASE_DIR /var/www/test.holidaibutler.com"

      # 9. Fix permissies
      - name: Fix permissions
        run: |
          ssh root@91.98.71.87 "chown -R www-data:www-data /var/www/releases && chmod -R 755 /var/www/releases"

      # 10. Herstart Apache
      - name: Restart Apache
        run: |
          ssh root@91.98.71.87 "systemctl restart apache2"

      # 11. Health check + rollback
      - name: Health check
        run: |
          set -e
          ATTEMPTS=3
          SUCCESS=false
          for i in $(seq 1 $ATTEMPTS); do
            STATUS=$(curl -o /dev/null -s -w "%{http_code}" https://test.holidaibutler.com)
            if [ "$STATUS" -eq 200 ]; then
              echo "‚úÖ Deployment successful! Status code: $STATUS"
              SUCCESS=true
              break
            else
              echo "‚ö†Ô∏è Attempt $i failed (Status: $STATUS). Retry in 5s..."
              sleep 5
            fi
          done

          if [ "$SUCCESS" = false ]; then
            echo "‚ùå Health check failed after $ATTEMPTS attempts! Rolling back..."
            ssh root@91.98.71.87 "ln -sfn /var/www/test-backup /var/www/test.holidaibutler.com"
            exit 1
          fi
