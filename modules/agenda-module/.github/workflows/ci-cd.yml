name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, 'claude/**' ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18.x'
  MONGODB_VERSION: '7.0'
  REDIS_VERSION: '7'

jobs:
  # Lint and Code Quality
  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install backend dependencies
        working-directory: ./agenda-module/backend
        run: npm ci

      - name: Run ESLint
        working-directory: ./agenda-module/backend
        run: npm run lint

      - name: Run Prettier check
        working-directory: ./agenda-module/backend
        run: npx prettier --check "src/**/*.js"

  # Backend Tests
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:${{ env.MONGODB_VERSION }}
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: password
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:${{ env.REDIS_VERSION }}-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        working-directory: ./agenda-module/backend
        run: npm ci

      - name: Run unit tests
        working-directory: ./agenda-module/backend
        run: npm run test:unit
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://admin:password@localhost:27017/test?authSource=admin
          REDIS_HOST: localhost
          REDIS_PORT: 6379

      - name: Run integration tests
        working-directory: ./agenda-module/backend
        run: npm run test:integration
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://admin:password@localhost:27017/test?authSource=admin
          REDIS_HOST: localhost
          REDIS_PORT: 6379

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./agenda-module/backend/coverage/lcov.info
          flags: backend
          name: agenda-backend-coverage

  # Frontend Tests
  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        working-directory: ./agenda-module/frontend
        run: npm ci

      - name: Run lint
        working-directory: ./agenda-module/frontend
        run: npm run lint

      - name: Build frontend
        working-directory: ./agenda-module/frontend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: agenda-module/frontend/dist
          retention-days: 7

  # Security Audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run npm audit (backend)
        working-directory: ./agenda-module/backend
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Run npm audit (frontend)
        working-directory: ./agenda-module/frontend
        run: npm audit --audit-level=high
        continue-on-error: true

  # Build Docker Images
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test-backend, test-frontend]
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        working-directory: ./agenda-module/backend
        run: docker build -t holidaibutler-agenda-backend:${{ github.sha }} .

      - name: Test Docker image
        run: |
          docker run -d --name test-container -p 5003:5003 \
            -e MONGODB_URI=mongodb://localhost:27017/test \
            holidaibutler-agenda-backend:${{ github.sha }}
          sleep 10
          docker logs test-container
          docker stop test-container

  # Deploy to Staging (on develop branch)
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-docker]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging-agenda.holidaibutler.com

    steps:
