<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName holidaibutler.com
    ServerAlias www.holidaibutler.com
    DocumentRoot /var/www/holidaibutler.com
    ServerName holidaibutler.com

    <Directory /var/www/holidaibutler.com>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/holidaubutler_error.log
    CustomLog ${APACHE_LOG_DIR}/holidaubutler_access.log combined

SSLCertificateFile /etc/letsencrypt/live/holidaibutler.com/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/holidaibutler.com/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
</IfModule>
