<VirtualHost *:80>
    ServerName holidaibutler.com
    ServerAlias www.holidaibutler.com
    DocumentRoot /var/www/holidaibutler.com
    Redirect permanent / https://holidaibutler.com/
    <Directory /var/www/holidaibutler.com>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/holidaubutler_error.log
    CustomLog ${APACHE_LOG_DIR}/holidaubutler_access.log combined
RewriteEngine on
RewriteCond %{SERVER_NAME} =holidaibutler.com [OR]
RewriteCond %{SERVER_NAME} =www.holidaibutler.com
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
