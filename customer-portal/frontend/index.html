<!doctype html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <!-- Multi-destination Customer Portal -->
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="%VITE_APP_ICON%" />
    <link rel="apple-touch-icon" href="%VITE_APP_ICON%" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="%VITE_APP_DESCRIPTION%" />
    <meta name="theme-color" content="%VITE_THEME_COLOR%" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://%VITE_APP_DOMAIN%/" />
    <meta property="og:title" content="%VITE_APP_NAME% - %VITE_APP_TAGLINE%" />
    <meta property="og:description" content="%VITE_APP_DESCRIPTION%" />
    <meta property="og:image" content="https://%VITE_APP_DOMAIN%%VITE_APP_ICON%" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://%VITE_APP_DOMAIN%/" />
    <meta name="twitter:title" content="%VITE_APP_NAME% - %VITE_APP_TAGLINE%" />
    <meta name="twitter:description" content="%VITE_APP_DESCRIPTION%" />
    <meta name="twitter:image" content="https://%VITE_APP_DOMAIN%%VITE_APP_ICON%" />

    <!-- Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <!-- Leaflet CSS for maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <title>%VITE_APP_NAME% - %VITE_APP_TAGLINE%</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
