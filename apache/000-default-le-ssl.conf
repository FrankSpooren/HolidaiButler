<IfModule mod_ssl.c>
<VirtualHost *:443>
        ServerAdmin webmaster@localhost

        ServerName holidaibutler.com

        DocumentRoot /var/www/holidaibutler.com

        <Directory /var/www/holidaibutler.com/>
            Options Indexes FollowSymLinks MultiViews
            AllowOverride All
            Require all granted
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateFile /etc/letsencrypt/live/holidaibutler.com/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/holidaibutler.com/privkey.pem
</VirtualHost>
</IfModule>
