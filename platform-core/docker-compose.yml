# HolidaiButler Platform Core - Docker Compose
# Note: 'version' is deprecated in Docker Compose v2+

services:
  # Platform Core - Central Integration Hub
  platform-core:
    build: .
    container_name: holidaibutler-platform-core
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
    env_file:
      - .env
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - holidaibutler-network
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis - Event Bus & Caching
  redis:
    image: redis:7-alpine
    container_name: holidaibutler-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - holidaibutler-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # MySQL - Central Database
  mysql:
    image: mysql:8.0
    container_name: holidaibutler-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: holidai2024
      MYSQL_DATABASE: holidaibutler
      MYSQL_USER: holidaibutler_user
      MYSQL_PASSWORD: holidai2024
    volumes:
      - mysql-data:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - holidaibutler-network
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pholidai2024"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # MongoDB - Admin Module Database (optional)
  mongodb:
    image: mongo:7
    container_name: holidaibutler-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: holidai2024
    volumes:
      - mongodb-data:/data/db
    networks:
      - holidaibutler-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  holidaibutler-network:
    driver: bridge

volumes:
  redis-data:
  mysql-data:
  mongodb-data:
